{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block title %}
Signin
{% endblock title %}
{% block styles %}
<style>
    .btn-success {
        margin-top: 5px;
    }
</style>
{% endblock styles %}
{% block content %}
<div class="container min-h-100 mt-4">
    <div class="col-md-5">
        <h1>Login</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Signin</button>
        </form>
    </div>
</div>
{% endblock content %}
