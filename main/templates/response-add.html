{% extends 'index.html' %}
{% block title %}
Response add
{% endblock title %}
{% block content %}
<div class="container min-h-100 mt-4">
    <div class="bg-light rounded p-5">
        <h3 class="text-uppercase border-start border-5 border-primary ps-3 mb-4">Write Response</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-12">
                    <textarea type="text" class="form-control bg-white border-0" name="response" placeholder="Response" rows="8"></textarea>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary w-100 py-3" type="submit">Post</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
